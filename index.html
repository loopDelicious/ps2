                       said user (within .user__placeholder). -->
      <article id="page__user-show" class="collection__detail">
        <button class="collection__back">Back</button>

        <div class="user__placeholder" id="user__placeholder">
          <!-- example of what should be rendered here -->

          <script id="display-template" type="text/x-handlebars-template">
            <div class="user" id="user--{{id}}">
              <h2 class="user__name">{{name}}</h2>

              <div class="user__info">
                <img class="user__avatar" src={{avatar_url}} width="320">

                <div class="user__details">
                  <h3 class="user__section">Details</h3>
                  <ul class="user__details-list">
                    <li>Email: {{email}}</li>
                    <li>Role: {{role}}</li>
                    <li>Time Zone: {{time_zone}}</li>
                  </ul>

                  <h3 class="user__section">Contact Methods</h3>
                  <ul class="user__details-list">
                    <li>{{email}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </script>
